
<!DOCTYPE html>
<html>
<head>
    <title>Atividades JavaScript</title>
</head>
<body>
    <h1>Atividades JavaScript</h1>

    <div id="mensagem"></div>
    <div id="soma"></div>

    <div id="elementoPorId" style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">Elemento por ID</div>
    <div name="elementoPorNome" style="border: 1px solid green; padding: 10px; margin-bottom: 10px;">Elemento por Nome</div>
    <div class="elementoPorClasse" style="border: 1px solid blue; padding: 10px; margin-bottom: 10px;">Elemento por Classe 1</div>
    <div class="elementoPorClasse" style="border: 1px solid red; padding: 10px; margin-bottom: 10px;">Elemento por Classe 2</div>

    <script>
        // (1) Mensagem 'Olá Mundo'
        document.getElementById('mensagem').textContent = 'Olá Mundo!';

        // (2) Soma de 2 inteiros
        let num1 = 10;
        let num2 = 5;
        let resultado = num1 + num2;
        document.getElementById('soma').textContent = `A soma de ${num1} e ${num2} é: ${resultado}`;

        // (3) Altera a propriedade de um elemento por id
        let elementoId = document.getElementById('elementoPorId');
        elementoId.style.backgroundColor = 'yellow';
        elementoId.style.fontWeight = 'bold';

        // (4) Altera a propriedade de um elemento por name
        let elementosNome = document.getElementsByName('elementoPorNome');
        if (elementosNome.length > 0) {
            elementosNome[0].style.color = 'white';
            elementosNome[0].style.backgroundColor = 'green';
        }

        // (5) Altera a propriedade de um elemento por class
        let elementosClasse = document.getElementsByClassName('elementoPorClasse');
        for (let i = 0; i < elementosClasse.length; i++) {
            elementosClasse[i].style.borderRadius = '5px';
            elementosClasse[i].style.padding = '15px';
        }
    </script>
</body>
</html>
